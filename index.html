<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片显示示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .image-container {
            margin: 20px 0;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>图片显示示例</h1>
    
    <!-- 方式1：直接使用img标签 -->
    <div class="image-container">
        <h2>直接显示图片</h2>
        <img src="totem.png" alt="示例图片1">
        <p>这是一张400x300的占位图片</p>
    </div>
    

</body>
</html>
